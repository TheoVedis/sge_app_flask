<!DOCTYPE html>
<html>
    <head lang="fr">
        <meta charset="UTF-8" />
        <title>SGE APP</title>
        <link
            rel="stylesheet"
            href="{{ url_for('static', filename='css/bWLwgP.css') }}"
        />
        <link
            rel="stylesheet"
            href="{{ url_for('static', filename='css/stylesheet.css') }}"
        />
        <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.6/d3.min.js"></script>
        <script
            src="//cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.js"
            type="text/javascript"
        ></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.0/js/select2.full.js"></script>
        <link
            href="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.0/css/select2.css"
            rel="stylesheet"
        />
        <script src="{{ url_for('static', filename='js/script.js') }}"></script>
    </head>
    <body>
        {{banner}}
        <div id="page-content">
            <button id="sideMenu-btn" onclick="openNav(1)" isOpen="false">
                <img
                    src="{{ url_for('static', filename='img/right_arrow.png')}}"
                    width="30"
                />
                <img
                    src="{{ url_for('static', filename='img/right_arrow_green.png')}}"
                    width="30"
                />
            </button>
            <div id="sideMenu" class="sidenav">
                <p class="title">FILTRE</p>
                <div class="filtre">
                    ID Compteur
                    <select
                        multiple
                        id="select-id_cpt"
                        name="states[]"
                        style="width: 100%"
                    >
                        <option value="1">val1</option>
                        <option value="2">val2</option>
                        <option value="3">val3</option>
                        <option value="4">val4</option>
                        <option value="5">val5</option>
                    </select>
                    <button id="filtre-btn">appliquer</button>
                </div>
            </div>
            HELLO
        </div>
    </body>
    <script>
        function search(term, text) {
            if (text.toUpperCase().indexOf(term.toUpperCase()) == 0) {
                return true;
            }

            return false;
        }

        $.fn.select2.amd.require(["select2/compat/matcher"], function (f) {
            $("select").select2({
                matcher: f(search),
            });
        });
    </script>
</html>
